<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <script src="https://kit.fontawesome.com/fcc9339863.js" crossorigin="anonymous"></script>
 

    <title>Star Rating</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="continer-fluid">
            <a class="navbar-brand" href="#">Nipuni</a>

        </div>

    </nav>
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
        <h3 class="text-primary">JavaScript-Simple Star Rating</h3>
        <hr style="border-top:1px dotted #ccc;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div>
                    <h3>Rating</h3>
                    <span id="1" style="font-size: 45px;cursor: pointer;" class="fa fa-star" onmouseover="starRating(this)" starRating="starmark(this)"></span>
                    <span id="2" style="font-size: 45px;cursor: pointer;" class="fa fa-star" onmouseover="starRating(this)" starRating="starmark(this)"></span>
                    <span id="3" style="font-size: 45px;cursor: pointer;" class="fa fa-star" onmouseover="starRating(this)" starRating="starmark(this)"></span>
                    <span id="4" style="font-size: 45px;cursor: pointer;" class="fa fa-star" onmouseover="starRating(this)" starRating="starmark(this)"></span>
                    <span id="5" style="font-size: 45px;cursor: pointer;" class="fa fa-star" onmouseover="starRating(this)" starRating="starmark(this)"></span>
                    

            </div>
            <br>
            <div class="form-group">
                <h3>Review</h3>
                <textarea id="review" class="form-control" style="resize: none; height: 100px;"></textarea>
            </div>
            <button class="btn btn-success" onclick="result()">SUBMIT</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
